model:
  name: Qwen/Qwen2.5-1.5B
  family: qwen2.5
  layer: 20  # 28 total layers, extract from layer 20
  dtype: bfloat16
  device_map: cuda:0

slurm:
  gpus: 2  # Main model + judge
  cpus: 8
  mem_gb: 64
  time: "10:00:00"

steering:
  enabled_variants: [baseline, steered, mlp_gen, mlp_mc]

evaluation:
  preset: qa

  judge:
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  informativeness:
    enabled: true
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  semantic:
    enabled: true
    use_false_refs: true

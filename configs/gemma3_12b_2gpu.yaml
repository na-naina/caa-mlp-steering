model:
  name: google/gemma-3-12b-pt
  family: gemma3
  layer: 24
  dtype: bfloat16
  device_map: auto  # Natural splitting across 2 GPUs (like 27B models)

slurm:
  gpus: 2  # Natural model distribution, no forced memory limits
  cpus: 12
  mem_gb: 128
  time: "05:00:00"

# Use full dataset from base.yaml:
# steering_pool: 100, train: 250, val: 117, test: 200

# Reduce batch sizes for MLP training
training:
  gen_mlp:
    batch_size: 2  # Reduced from 4
    epochs: 2
    steps_per_epoch: 40
  mc_mlp:
    batch_size: 4  # Reduced from 8
    epochs: 2
    steps_per_epoch: 50

# No judge evaluation - responses only
# Will score separately with scripts/score_generated_responses.py

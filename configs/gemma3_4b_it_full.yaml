model:
  name: google/gemma-3-4b-it
  family: gemma3
  layer: 16
  dtype: bfloat16
  device_map: cuda:0

slurm:
  gpus: 2
  cpus: 8
  mem_gb: 90
  time: "12:00:00"

steering:
  enabled_variants: [baseline, steered, mlp_gen]

evaluation:
  preset: qa

  judge:
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  informativeness:
    enabled: true
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  semantic:
    enabled: true
    use_false_refs: true

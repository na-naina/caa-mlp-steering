model:
  name: google/gemma-3-12b-it
  family: gemma3
  layer: 18
  dtype: bfloat16
  device_map: auto

slurm:
  gpus: 2
  cpus: 12
  mem_gb: 128
  time: "05:00:00"

steering:
  enabled_variants: [baseline, steered, mlp_gen]

training:
  gen_mlp:
    batch_size: 2
    epochs: 2
    steps_per_epoch: 40
  mc_mlp:
    batch_size: 4
    epochs: 2
    steps_per_epoch: 50

evaluation:
  preset: qa

  judge:
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  informativeness:
    enabled: true
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  semantic:
    enabled: true
    use_false_refs: true

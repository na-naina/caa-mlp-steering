model:
  name: Qwen/Qwen2.5-14B
  family: qwen2.5
  layer: 36  # 48 total layers, extract from layer 36
  dtype: bfloat16
  device_map: auto

slurm:
  gpus: 2  # Main model + judge (14B fits on 2Ã—48GB)
  cpus: 12
  mem_gb: 128
  time: "18:00:00"

steering:
  enabled_variants: [baseline, steered, mlp_gen, mlp_mc]

evaluation:
  preset: qa

  judge:
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  informativeness:
    enabled: true
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  semantic:
    enabled: true
    use_false_refs: true

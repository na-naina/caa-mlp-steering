model:
  name: google/gemma-3-4b-pt
  family: gemma3
  layer: 16
  dtype: bfloat16
  device_map: cuda:0  # Restrict main model to GPU 0, leave GPU 1 for judge

slurm:
  gpus: 2  # Main model + judge
  cpus: 8
  mem_gb: 90
  time: "12:00:00"

steering:
  enabled_variants: [baseline, steered, mlp_gen]  # Skip mlp_mc (ineffective)

evaluation:
  preset: qa  # Use QA preset with few-shot examples

  judge:
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1  # Judge on second GPU

  informativeness:
    enabled: true
    mode: zero_shot
    model: google/gemma-3-12b-it
    max_new_tokens: 128
    dtype: bfloat16
    device_map: cuda:1

  semantic:
    enabled: true
    use_false_refs: true
